<!DOCTYPE html>
<html lang="ja" dir="ltr">

    <title>押すなよ、押すなよ！</title>
    <script type="text/javascript">
      function osita() {
        var count = 1;
        while (count === 100) {
          window.open(zoushoku.html ,null, width=50, height=50);
          count += 1;
        }
      }
    </script>
  </head>
